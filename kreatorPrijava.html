<!DOCTYPE html>
<html>
<link href="kreatorPrijava.css" rel="stylesheet">   
<body>
<section class="forms-section">
    <h1 class="section-title">Forma za prijavljivanje i kreiranje naloga kreatora izlozbe</h1>
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Prijava
          <span class="underline"></span>
        </button>
        <form action="prijavaK.php" method="post" class="form form-login">
          <fieldset>
            <div class="input-block">
              <label for="login-user">Username</label>
              <input id="login-user" type="text" name="userL" required>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" name="passL" required>
            </div>
          </fieldset>
          <button type="submit" name="submit1" class="btn-login">Prijavi se</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Kreiranje naloga
          <span class="underline"></span>
        </button>
        <form action="dodajKreatora.php" method="post" class="form form-signup">
          <fieldset>
            <div class="input-block">
                <label for="signup-ime">Ime</label>
                <input id="signup-ime" name="ime" type="text" required>
            </div>
            <div class="input-block">
                <label for="signup-prezime">Prezime</label>
                <input id="signup-prezime" name="prezime" type="text" required>
            </div>
            <div class="input-block">
                <label for="signup-kontakt">Kontakt</label>
                <input id="signup-kontakt" name="kontakt" type="text" required>
            </div>
            <div class="input-block">
              <label for="signup-username">Username</label>
              <input id="signup-username" name="userS" type="text" required>
            </div>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" name="email" type="email" required>
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" name="passS" type="password" required>
            </div>
          </fieldset>
          <button type="submit" name="submit" class="btn-signup">Kreiraj nalog</button>
        </form>
      </div>
    </div>
  </section>
</body>
<script>
const switchers = [...document.querySelectorAll('.switcher')]
switchers.forEach(item => {
	item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	})
})
</script>
</html>
